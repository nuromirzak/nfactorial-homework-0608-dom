<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Board</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="board">
        <video muted loop></video>
        <div id="controls">
            <div class="button bass_button"><img src="icons/1.png"></div>
            <div class="button bass_button"><img src="icons/2.png"></div>
            <div class="button bass_button"><img src="icons/3.png"></div>
            <div class="button bass_button"><img src="icons/4.png"></div>
            <div class="button bass_button"><img src="icons/5.png"></div>
            <div class="button bass_button"><img src="icons/6.png"></div>
            <div class="button bass_button"><img src="icons/7.png"></div>
            <div class="button" id="play"><img src="icons/play.png"></div>
            <div class="button bass_button"><img src="icons/8.png"></div>
            <div class="button bass_button"><img src="icons/9.png"></div>
            <div id="progress_bar"><input class="slider" type="range" value="0" min="0" max="100" step="1"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
